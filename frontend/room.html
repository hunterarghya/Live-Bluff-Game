<!doctype html>
<html>
  <head>
    <title>Bluff | Room</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #container {
        display: flex;
        height: 100vh;
      }

      #game {
        flex: 2;
        border-right: 1px solid #ccc;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #right {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      #players {
        font-weight: bold;
        margin-bottom: 10px;
      }

      #player-top {
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
      }

      #player-bottom {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
      }

      #player-left {
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
      }

      #player-right {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
      }

      #table {
        flex: 1;
        position: relative;
        border: 1px dashed #999;
        margin: 10px 0;
      }

      #pile {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px;
        border: 2px solid #000;
        min-width: 140px;
        background: #fff;
        text-align: center;
      }

      #hand {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .card {
        border: 1px solid #000;
        padding: 8px;
        cursor: pointer;
        user-select: none;
      }

      .card.selected {
        border: 2px solid green;
      }

      #controls {
        margin-top: 10px;
      }

      #chat {
        flex: 1;
        border-top: 1px solid #000;
        overflow-y: auto;
        padding: 5px;
      }

      #chat-controls {
        display: flex;
      }

      #chat-controls input {
        flex: 1;
      }

      .table-player {
        min-width: 80px;
        text-align: center;
        font-weight: bold;
      }

      .table-player.active {
        color: #00e5ff;
        text-shadow: 0 0 8px rgba(0, 229, 255, 0.9);
      }

      .table-player.me {
        border-top: 2px solid #000;
      }

      /* ===== TABLE ENHANCEMENTS ===== */

      .table-player {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }

      .table-player .cards {
        display: flex;
        gap: 3px;
        flex-wrap: wrap;
        max-width: 120px;
        justify-content: center;
      }

      .table-player .card.back {
        width: 5px;
        height: 8px;
        background: #444;
        border-radius: 2px;
        border: 1px solid #000;
      }
      #player-left .cards,
      #player-right .cards {
        max-width: 80px;
      }

      .table-player .status {
        font-size: 11px;
        color: #555;
        height: 14px;
      }

      /* ===== PILE VISUAL ===== */
      #pileCards,
      #lastPlayed {
        display: flex;
        justify-content: center;
        gap: 4px;
        margin-top: 6px;
      }

      #lastPlayed {
        border-top: 1px dashed #999;
        padding-top: 6px;
      }

      .system-msg {
        color: #2ecc71;
        font-weight: bold;
        margin: 6px 0;
      }
    </style>
  </head>

  <body>
    <h3 style="margin: 5px">Room: <span id="room"></span></h3>

    <div id="container">
      <!-- GAME -->
      <div id="game">
        <div id="players"></div>

        <div id="table">
          <div id="player-top" class="table-player"></div>

          <div id="player-left" class="table-player"></div>

          <div id="pile">
            <div><b>Claim:</b> <span id="claim">-</span></div>
            <!-- <div><b>Pile Cards:</b> <span id="pileCount">0</span></div>
              <div id="lastHand"></div> -->
            <div><b>Pile Cards:</b> <span id="pileCount">0</span></div>
            <div id="pileCards"></div>
            <div id="lastPlayed"></div>
          </div>

          <div id="player-right" class="table-player"></div>

          <div id="player-bottom" class="table-player me"></div>
        </div>

        <div>
          <b>Your Hand</b>
          <div id="hand"></div>

          <div id="controls">
            <button onclick="startGame()">Start Game</button>
            <button onclick="play()">Play</button>
            <button onclick="passTurn()">Pass</button>
            <button onclick="doubt()">Doubt</button>

            <select id="claimSelect">
              <option value="">-- Claim --</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>J</option>
              <option>Q</option>
              <option>K</option>
              <option>A</option>
            </select>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <!-- <div id="right">
        <div id="chat"></div>
        <div id="chat-controls">
          <input id="msg" placeholder="Message" />
          <button onclick="send()">Send</button>
        </div>
        <button onclick="leaveRoom()">Leave Room</button>
      </div>
    </div> -->

    <div id="right">
  <div id="video-container" style="background: #222; border-bottom: 2px solid #000; display: flex; flex-direction: column;">
    <div id="video-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2px; background: #000; min-height: 150px;">
      </div>
    <div id="vc-controls" style="padding: 5px; display: flex; justify-content: space-around; background: #333;">
      <button id="start-vc-btn" onclick="startVideoCall()" style="background: #27ae60; color: white;">Start Video</button>
      <button id="hangup-btn" onclick="hangup()" class="hidden" style="background: #c0392b; color: white;">Hang Up</button>
      <button id="toggle-mic" onclick="toggleMic()" class="hidden">Mic On</button>
      <button id="toggle-cam" onclick="toggleCam()" class="hidden">Cam On</button>
    </div>
  </div>

  <div id="chat"></div>
  <div id="chat-controls">
    <input id="msg" placeholder="Message" />
    <button onclick="send()">Send</button>
  </div>
  <button onclick="leaveRoom()">Leave Room</button>
</div>

    <script src="/static/js/room.js"></script>
  </body>
</html>
